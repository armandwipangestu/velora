branches:
  - name: main
  - name: staging
    prerelease: rc

tagFormat: v${version}

plugins:
  - - "@semantic-release/commit-analyzer"
    - preset: conventionalcommits
      releaseRules:
        # MAJOR changes
        - breaking: true
          release: major

        # MINOR changes
        - type: feat
          release: minor

        # PATCH changes
        - type: fix
          release: patch
        - type: hotfix
          release: patch
        - type: perf
          release: patch
        - type: refactor
          release: patch

        # NO release
        - type: docs
          release: false
        - type: style
          release: false
        - type: test
          release: false
        - type: ci
          release: false
      parserOpts:
        noteKeywords:
          - BREAKING CHANGE

  - "@semantic-release/release-notes-generator"

  - - "@semantic-release/changelog"
    - changelogFile: CHANGELOG.md

  - - "@semantic-release/git"
    - assets:
        - CHANGELOG.md
        - package.json
      message: "chore(release): ${nextRelease.version} [skip ci]\n\n${nextRelease.notes}"

  - - "@semantic-release/github"
    - successComment: |
        ðŸŽ‰ This PR is included in version **${nextRelease.version}** ðŸŽ‰

        ðŸ”— **View Release:** [${nextRelease.gitTag}](https://github.com/armandwipangestu/nextjs-velite-blog-template/releases/tag/${nextRelease.gitTag})

        ðŸ¤– *"Kill all humans"* - Your [semantic-release](https://github.com/semantic-release/semantic-release) bot ðŸš€
      failComment: |
        âŒ **Release Failed**

        Semantic-release failed to create release for this commit.

        **Error:** ${error.message}

        Please check the log CI for more information and fix the problem.
      labels:
        - released

  - - "@semantic-release/exec"
    - successCmd: 'echo "${nextRelease.version}" > version.txt'